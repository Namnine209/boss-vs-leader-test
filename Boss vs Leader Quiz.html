<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boss vs Leader Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .quiz-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    .options {
      list-style: none;
      padding: 0;
    }
    .options li {
      margin-bottom: 10px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Boss vs Leader Quiz</h1>
  <div class="quiz-container">
    <form id="quizForm">
      <div class="question">
        <h3>1. เมื่อต้องสอนงาน</h3>
        <ul class="options">
          <li><label><input type="radio" name="q1" value="A"> A: ทำตามนี้เลย อย่าทำหลุดจากนี้เด็ดขาด</label></li>
          <li><label><input type="radio" name="q1" value="B"> B: ทำตามนี้เลย ลองดู ตรงไหนปรับได้</label></li>
        </ul>
      </div>
      <div class="question">
        <h3>2. เมื่อทีมเจอปัญหา</h3>
        <ul class="options">
          <li><label><input type="radio" name="q2" value="A"> A: ลองนี่ไหม หรือมีอะไรบ้างที่จะมาช่วยแก้ตรงนี้ได้</label></li>
          <li><label><input type="radio" name="q2" value="B"> B: ถ้าเจอปัญหาแก้ตามนี้เลย</label></li>
        </ul>
      </div>
      <div class="question">
        <h3>3. เมื่อทีมทำผิด</h3>
        <ul class="options">
          <li><label><input type="radio" name="q3" value="A"> A: พี่อยากรู้อะไรที่ทำให้พวกเราผิดพลาด</label></li>
          <li><label><input type="radio" name="q3" value="B"> B: พี่จำเป็นต้องตักเตือนและคาดโทษไว้ก่อนนะ</label></li>
        </ul>
      </div>
      <div class="question">
        <h3>4. เมื่อต้องคุมงาน</h3>
        <ul class="options">
          <li><label><input type="radio" name="q4" value="A"> A: ทำตามที่พี่บอก ไม่งั้นงานจะเสียนะ</label></li>
          <li><label><input type="radio" name="q4" value="B"> B: ทำตามวิธีนี้นะ แต่ลองวิธีอื่นได้ พี่ไม่ว่า</label></li>
        </ul>
      </div>
      <div class="question">
        <h3>5. เมื่อต้องบอกเป้าหมาย</h3>
        <ul class="options">
          <li><label><input type="radio" name="q5" value="A"> A: ปีหน้าพวกเราจะทำยังไงให้ได้ถึง 1 ล้าน</label></li>
          <li><label><input type="radio" name="q5" value="B"> B: ปีหน้าทุกคนจะต้องทำให้ได้ถึง 1 ล้าน</label></li>
        </ul>
      </div>
      <button type="button" onclick="calculateResult()">Submit</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateResult() {
      const answers = {
        q1: "A",
        q2: "B",
        q3: "B",
        q4: "A",
        q5: "B"
      };

      let score = 0;
      const form = document.getElementById("quizForm");
      const resultDiv = document.getElementById("result");

      for (let question in answers) {
        const userAnswer = form[question].value;
        if (userAnswer === answers[question]) {
          score++;
        }
      }

      if (score >= 3) {
        resultDiv.textContent = "คุณมีความเป็น Boss มากกว่า Leader";
      } else {
        resultDiv.textContent = "คุณมีความเป็น Leader มากกว่า Boss";
      }
    }
  </script>
</body>
</html>
